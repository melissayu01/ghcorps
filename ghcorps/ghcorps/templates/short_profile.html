<!-- code snippet to display for short profile listing in index.html -->
{% load staticfiles %}

<p><br><br><br></p>

<div class="col-sm-5">
    <div class="well">
        <div class="bs-component">
            <div class="list-group">

                <div class="list-group-item">
                    <div class="row-picture">
                        <img class="circle" src="{% static "portal/imgs/prof_pic.png" %}" alt="icon">
                    </div>
                    <div class="row-content">
                        <h2>{{ request.user.first_name}} {{ request.user.last_name }}</h2>
                        <p class="list-group-item-text">{{ request.user.userextra.about }}</p>
                    </div>
                </div>
                <div class="list-group-separator"></div>

				{% for activity in self_activity_list %}
					{% include "self_activity_fragment.html" %}
				{% endfor %}
            </div>
        </div>

    </div>
</div>
